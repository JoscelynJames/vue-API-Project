<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-api-app</title>
  </head>
  <body>
    <div id="body-div">
      <section id="header">
        <h1>Studio Ghibli</h1>
      </section>

      <article id="intructions">
        <p>Welcome to Studio Ghibly's </p>
      </article>

      <section id="api-section">
        <form>
          <select v-model="selected" @change="onChangeHandler($event)">
            <option disabled value="Select a Movie To Start" v-bind:value="films.value">Select a Movie To Start</option>
            <option v-for="film in films" id="drop-down">{{ film.title }}</option>
          </select>
        </form>
        <img :src="currentFilmPosterUrl" alt="Sorry no poster for this movie!" />
      </section>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
